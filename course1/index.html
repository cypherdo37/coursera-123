<!DOCTYPE html>
<html>
<head>
    <title>Ảnh Đẹp Của Bé</title>
    <style>
        #image {
            height: 400px;
            background-color: lightblue;
            text-align: center;
            font-size: 30px;
            padding-top: 150px;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }
        img {
            width: 150px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="image">
    Di chuột vào ảnh nhỏ bên dưới để xem lớn nè!
</div>

<img src="https://picsum.photos/200/300?random=1" onmouseover="upDate(this)" onmouseout="unDo()">
<img src="https://picsum.photos/200/300?random=2" onmouseover="upDate(this)" onmouseout="unDo()">
<img src="https://picsum.photos/200/300?random=3" onmouseover="upDate(this)" onmouseout="unDo()">
<img src="https://picsum.photos/200/300?random=4" onmouseover="upDate(this)" onmouseout="unDo()">
<img src="https://picsum.photos/200/300?random=5" onmouseover="upDate(this)" onmouseout="unDo()">

<script>

function upDate(previewPic) {
   
    document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
    

    document.getElementById('image').innerHTML = previewPic.alt;
}


function unDo() {
    document.getElementById('image').style.backgroundImage = "url('')";
    document.getElementById('image').innerHTML = "Di chuột vào ảnh nhỏ bên dưới để xem lớn nè!";
}
</script>

</body>
</html>
